image: drud/ddev-gitpod-base:latest

tasks:

  - before: bash .beforebuild.sh 
    init: |
        bash .prebuild.sh 
    command: ddev launch


github:
  prebuilds:
    main: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: false
    addBadge: true
